[PHP]
date.timezone=America/New_York
error_log=/var/log/php/error.log
extension_dir="/usr/lib64/php/modules"
log_errors=on
post_max_size=100M
upload_max_filesize=100M
variables_order=EGPCS
xdebug.auto_trace=1
xdebug.cli_color=1
xdebug.discover_client_host=true
xdebug.dump.GET=*
xdebug.dump.POST=*
xdebug.dump.SERVER=REMOTE_ADDR,REQUEST_METHOD
xdebug.dump_globals=true
xdebug.dump_once=true
xdebug.dump_undefined=false;
xdebug.idekey=PHPSTORM
xdebug.log=/var/log/xdebug/xdebug.log
xdebug.max_nesting_level=512
xdebug.max_stack_frames=-1
xdebug.mode=develop,coverage,debug
xdebug.remote_connect_back=1
xdebug.remote_enable=1
xdebug.remote_handler=dbgp
xdebug.scream=0
xdebug.show_exception_trace=1
xdebug.show_local_vars=1
xdebug.start_with_request=yes
xdebug.trace_output_dir=/var/log/xdebug_trace
xdebug.var_display_max_children=128
xdebug.var_display_max_data=512
xdebug.var_display_max_depth=4
xdebug.profiler_enable=1
xdebug.profiler_output_dir=/var/log/xdebug/storage/logs
xdebug.client_host=host.docker.internal
